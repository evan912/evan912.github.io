---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <ul>
        {% for post in site.posts %}
        <li>
          <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
        {% endfor %}
      </ul>

    </article>
  {% endfor %}
</div>
